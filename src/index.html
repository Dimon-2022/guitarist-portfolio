<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d488503e1b.js" crossorigin="anonymous"></script>
    <title>Guitarist portfolio</title>
    <meta name="description" content="The best guitar teacher in the world">
</head>

<body>
    <!-- Первая секция -->
    <section class="main-section">
        <div class="container main-section__nav-container">
            <!-- Навигационное меню -->
            <header class="main-section__header">
                <a href="#"><img src="./img/logo.png" alt="guitar"></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">About me</li>
                    <li class="nav-menu__list-item">Lessons</li>
                    <li class="nav-menu__list-item">Enroll</li>
                </ul>

            </nav>
        </div>
        <div class="container main-section__content-container">
            <!-- левая часть первой секции -->
            <div class="left-wrapper">
                <img src="./img/guitarist.png" alt="guitarist" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <!-- правая часть первой секции -->
            <div class="right-wrapper">
                <!-- иконки -->
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <i class="fa-brands fa-skype"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                </div>
                <!-- Заголовок -->
                <h1 class="right-wrapper__title title">I am Dima
                    <hr class="title__hr">
                </h1>
                <!-- текст -->
                <p class="right-wrapper__text">Guitar tutor with seven years of teaching experience</p>
                <!-- кнопки -->
                <div class="right-wrapper__button buttons">
                    <button class="buttons__main-btn">Book<br>lesson</button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="./icons/chat.svg" alt="chat">
                        <p class="buttons__text">Any<br>questions?</p>
                    </div>
                </div>
            </div>
            <div class="main-section__first-elipse elipse">
                <div class="elipse__subtract">
                </div>
            </div>
        </div>
        <div class="main-section__second-elipse elipse elipse_big">
            <div class="elipse__subtract elipse__subtract_big">
            </div>
        </div>
    </section>
    <!-- Вторая секция -->
    <section class="second-section">
        <div class="container second-section__container">
            <!-- Заголовок -->
            <h2 class="second-section__title title">Teaching
                <hr class="title__hr">
            </h2>
            <!-- Карточки -->
            <div class="second-section__cards-box">
                <div class="second-section__cards-item cards-item">
                    <img class="cards-item__img" src="./img/electric-guitar.png" alt="electric guitar">
                    <p class="cards-item__text">Electric <br> guitar</p>
                </div>
                <div class="second-section__cards-item cards-item cards-item_orange">
                    <img class="cards-item__img" src="./img/acustic-guitar.png" alt="acustic guitar">
                    <p class="cards-item__text">Acustic<br> guitar</p>
                </div>
                <div class="second-section__cards-item cards-item cards-item_blue">
                    <img class="cards-item__img" src="./img/ukulele-guitar.png" alt="ukulele guitar">
                    <p class="cards-item__text">Ukulele <br> guitar</p>
                </div>
            </div>
            <div class="second-section__icons-box icons-box">
                <div class="second-section__icons-item icons-item">
                    <img class="icons-item__img" src="" alt="">
                    <p class="icons-item__text"></p>
                </div>
            </div>
        </div>
        
    </section>
    
</body>

</html>
